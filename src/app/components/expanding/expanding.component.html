<div class="container">
<div class="expanding">
    <div (click)="toggle()" class="expanding-heading">
        <div class="heading-text"> {{header()}} </div>
        <div class="heading-arrow"> <img [@arrow]="isExpanded() ? 'on' : 'off'" src="/svg/downarrow.svg" alt="arrow icon"> </div>
    </div>
    @if(isExpanded()){
    <div class="expanding-content" @expand>
        <ng-content></ng-content>
    </div>
    }
</div>
</div>
